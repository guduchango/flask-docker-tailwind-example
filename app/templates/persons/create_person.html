{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Create Person</h2>
<form method="post" class="bg-white shadow-md rounded p-6">
    <div class="mb-4">
        <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
        <input type="text" name="name" id="name" required class="w-full border border-gray-300 rounded px-3 py-2">
    </div>
    <div class="mb-4">
        <label for="age" class="block text-gray-700 font-bold mb-2">Age:</label>
        <input type="number" name="age" id="age" required class="w-full border border-gray-300 rounded px-3 py-2">
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
        <input type="email" name="email" id="email" required class="w-full border border-gray-300 rounded px-3 py-2">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create</button>
</form>
<a href="{{ url_for('views.persons_view') }}" class="block mt-4 text-blue-600 hover:underline">Back</a>
{% endblock %}
