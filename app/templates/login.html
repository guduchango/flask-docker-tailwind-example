{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
<form method="post" class="bg-white shadow-md rounded p-6">
    <div class="mb-4">
        <label for="username" class="block text-gray-700 font-bold mb-2">Usuario:</label>
        <input type="text" name="username" id="username" required class="w-full border border-gray-300 rounded px-3 py-2">
    </div>
    <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña:</label>
        <input type="password" name="password" id="password" required class="w-full border border-gray-300 rounded px-3 py-2">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Iniciar Sesión</button>
</form>
{% endblock %}
